<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>bean example</title>
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
	<div class="container">
	    <form method="post" action="displayUser.jsp" >
          <div class="mb-3">
              <label for="email" class="form-label">Name</label>
              <input type="text" class="form-control" id="firstName" aria-describedby="emailHelp" name="name" />
          </div>
           <div class="mb-3">
              <label for="email" class="form-label">Mark</label>
              <input type="number" class="form-control" id="lastName" aria-describedby="emailHelp" name="mark" />
          </div>
           <div class="mb-3">
              <label for="email" class="form-label">E-mail</label>
              <input type="text" class="form-control" id="email" aria-describedby="emailHelp" name="email" />
          </div>
          <div class="mb-3">
              <label for="password" class="form-label">Age</label>
              <input type="number" class="form-control" id="password" aria-describedby="emailHelp" name="age" />
          </div>
          <input type="submit" value="submit"/>
      </form>
	</div>
	
</body>
</html>
